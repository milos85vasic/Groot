buildscript {
    repositories {
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath group: 'net.milosvasic.gradle', name: 'Groot', version: '1.0-SNAPSHOT'
    }
}

apply plugin: "groot"
apply plugin: "application"

mainClassName = "net.milosvasic.try.groot.MainKt"
println("mainClassName: $mainClassName")
jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

