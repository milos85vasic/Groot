buildscript {
    repositories {
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath group: 'net.milosvasic.gradle', name: 'Groot', version: '1.0-SNAPSHOT'
    }
}

apply plugin: "groot-kotlin"
apply plugin: "groot-kotlin-application"

String projectPackage = "groot"
String projectGroup = "net.milosvasic.try"

grootKotlinProject.setup(projectGroup, projectPackage)
grootKotlinApplication.setup(grootKotlinProject.projectPackage)
